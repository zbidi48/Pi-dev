<div class="container">

  <div class="my-5">
    <div class="edit-product-form">
      <a href="#" (click)="back()"></a>
      <h3>edit categorie</h3>
      <form [formGroup]="editcategorieform" (ngSubmit)="editcat()">

        <div class="form-group>">
          <label >name</label>
          <input type="text" class="form-control" placeholder="nomproduit" formControlName="name">

        </div>
        <div class="form-group>">
          <label >description</label>
          <input type="text" class="form-control" placeholder="prixproduit" formControlName="description">

        </div>


        <div class="form-group">
          <button class="btn btn-info" type="submit" >
            edit categorie
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
