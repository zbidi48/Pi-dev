<div class="my-2 container">
  <div class="text-center">
    <h1>
      liste de factures
    </h1>

  </div>
  <hr>
  <div >

    <div class="row my-3">
      <div class="col-sm-12">
        <button  class="btn btn-primary" routerLink="/addbills" >
          add bills
        </button>


      </div>

    </div>

    <form [formGroup]="searchForm" (ngSubmit)="search()">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group ">
            <label>Client:</label>
            <select class="form-control" formControlName="idClient">
              <option value="-1">Tous les clients</option>
              <option value="{{c.id}}" *ngFor="let c of clients">{{c.firstname+' '+c.lastname}}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group ">
            <label>Type facture:</label>
            <select class="form-control" formControlName="typeFacture">
              <option value="enligne">En ligne</option>
              <option value="espese">Espese</option>

            </select>
          </div>
        </div>
      </div>
      <div class="form-group mb-5">
        <button class="btn btn-info" type="submit">Rechercher</button>
      </div>
    </form>
    <div>
      <a href="http://127.0.0.1:8082/bills/listpdf">Generate report</a>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>type</th>
        <th>amount</th>


      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let j of bills">
        <td>{{j.idbill}}</td>
       <td>{{j.type}}</td>
        <td> {{j.amount}}</td>

        <td>
          <a class="btn btn-sm btn-primary" style="margin-right:5px;" [routerLink]="['/editbills/'+j.idbill]"  >modifier</a>
          <a class="btn btn-sm btn-danger" (click)="deletebills(j.idbill)"  >supprimer</a>
        </td>







      </tr>
      </tbody>

    </table>


  </div>

</div>
