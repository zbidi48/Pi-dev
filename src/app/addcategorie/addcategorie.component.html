<div class="container">
  <div class="my-5">

    <div class="add-categorie-form">
      <a href="#" (click)="back()" > Back </a>

      <h3>add categorie</h3>
      <form [formGroup]="addcategorieform" (ngSubmit)="addcategorie()">

        <div class="form-group>">
          <label >name</label>
          <input type="text" class="form-control" placeholder="nomproduit" formControlName="name">

        </div>
        <div class="form-group>">
          <label >descripton</label>
          <input type="text" class="form-control" placeholder="nomproduit" formControlName="description">

        </div>





        <div class="form-group">
          <button class="btn btn-warning" type="submit" >
            add categorie
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
